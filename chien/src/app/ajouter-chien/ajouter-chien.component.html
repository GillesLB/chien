<h2>Ajouter un chien :</h2>

<form [formGroup]="ajouterChienForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="nom">Nom</label>
    <input
      type="text"
      name="nom"
      class="form-control col-4"
      formControlName="nom"
    >
  </div>
  <div class="form-group">
    <label>Couleur</label>
    <input
      type="text"
      name="couleur"
      class="form-control col-4"
      formControlName="couleur"
    >
  </div>
  <button
    class="btn btn-success"
    type="submit"
    [disabled]="ajouterChienForm.invalid"
  >
    Envoyer
  </button>
</form>
